{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4 my-4 left top">
      <div class="card-body">
        <h1>{% block title %} {{ entry.word }} {% endblock title %}</h1>
        <p class=" text-muted">{{ entry.author }} | {{ entry.created_at }}</p>
        <p class="card-text ">{{ entry.definition | safe }}</p>
      </div>
    </div>
    {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
  </div>
</div>

{% endblock content %}
